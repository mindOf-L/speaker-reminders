spring:
  application:
    name: speaker-reminders
  mail:
    host: ${MAIL-HOST}
    port: ${MAIL-PORT}
    username: ${MAIL-USERNAME}
    password: ${MAIL-PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: ${MAIL-PROTOCOL}
  batch:
    job:
      enabled: false
  main:
    allow-bean-definition-overriding: true

  mvc:
    servlet:
      path: /api

google:
  sheet: ${GSHEET-BOOK}
  speaker-sheet: ${GSHEET-SPEAKER}

email:
  from: ${EMAIL-FROM}
  cc: ${EMAIL-CC}

video-dept:
  email: ${VIDEO-DEPT-EMAIL}
  overseer-name: ${VIDEO-DEPT-OVERSEER-NAME}
  overseer-phone: ${VIDEO-DEPT-OVERSEER-PHONE}

cron:
  schedule: ${CRON-EXPRESSION}

whatsapp:
  url: ${WHATSAPP-URL}
  template:
    first: ${WHATSAPP-TEMPLATE-FIRST}
    second: ${WHATSAPP-TEMPLATE-SECOND}
  token: ${WHATSAPP-TOKEN}
  phoneNumberId: ${WHATSAPP-PHONE-NUMBER-ID}
  testPhoneNumber: ${WHATSAPP-TEST-PHONE-NUMBER}
